
name: "Release"

on: # yamllint disable-line rule:truthy
  push:
    tags:
      - "**"

jobs:
  release:
    name: "Release"
    permissions:
      contents: write
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@master
        name: Checkout
      - name: "Create release"
        uses: "./.github/actions/create-release-on-tag"
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"